# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# large history
set -g history-limit 10000

# Copy/paste
set-option -g default-command 'exec reattach-to-user-namespace -l zsh'

# Colours
set -g mode-bg black
set -g default-terminal "screen-256color"
set -g pane-active-border-fg "#6400d4"

# Status Bar
set -g status-utf8 on
set -g status-bg black
set -g status-fg "#6400d4"
set -g status-interval 5
set -g visual-activity on
set -g status-justify left
set -g status-left-length 120
set -g status-right-length 140
set -g status-left '#[bg=#6400d4,fg=white] #(whoami) #[default] â€¢ '
set -g status-right "#(top -l 1 | head -n 10 | grep CPU | sed 's/, /n /g') #[bg=#6400d4,fg=white] #(date +'%d/%m/%y %H:%M') "

# Titles
set -g set-titles on
set -g set-titles-string '#W'

# default window title colors
set-window-option -g window-status-fg "#6400d4"
set-window-option -g window-status-bg black
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg "#6400d4"
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-attr bright

# Window
set -g automatic-rename

# Mouse
set -g mode-mouse on
set -g mouse-select-pane on

# Bind pipe/minus key for splitting screen vertically/horizontally
bind | split-window -h
bind - split-window -v
